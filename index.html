<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Event-IL Home page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <!-- jQuery -->
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body dir="rtl">
    <div class="container">
        <div class="row justify-content-center">
            <a href="#" class="display-1 text-warning text-center py-3 text-strong"><img src="./img/Logo.svg"></a>
        </div>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="bi bi-person-fill icon"></i>
                    </div>
                    <input type="text" id="nameField" class="form-control" placeholder="שם">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <svg width="90" height="90">
                        <mask id="svgmask">
                            <circle fill="#ffffff" cx="45" cy="45" r="30"></circle>
                        </mask>
                        <img xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./img/Pics.png" mask="url(#svgmask)">
        
                    </svg>
                    <h2>יואב עד</h2>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="bi bi-heart-fill icon"></i>
                    </div>
                    <select class="custom-select form-control" id="GenderField">
                        <option selected>מגדר...</option>
                        <option value="גבר">גבר</option>
                        <option value="אישה">אישה</option>
                        <option value="אחר">אחר</option>
                    </select>
                    <div class="icon">></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="bi bi-envelope icon"></i>
                    </div>
                    <input type="email" id="emailField" class="form-control" placeholder="מייל">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <i class="bi bi-phone icon"></i>
                    </div>
                    <input type="number" id="phonenumberField" class="form-control" placeholder="טלפון">
                </div>
            </div>
        </form>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html> <!--<div class="row">
